<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title> Registro </title>
        <meta name="Autor" content="Noelia Carrasco Vilar">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
        <style type="text/css">
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
        }

        .register-form h2 {
            margin-bottom: 20px;
        }

        .register-form input, .register-form .gender {
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .register-form .gender {
            display: flex;
            justify-content: space-around;
        }

        .register-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #20b2aa;
            color: white;
            cursor: pointer;
        }

        @media (max-width: 500px) {
            .register-form input, .register-form .gender, .register-form button {
                width: 100%;
            }
        }

        </style>
    </head>
    <body>
        <div class="register-container">
            <form action="/registro" method="post" class="register-form">
                <h2>Registro</h2>
                <input type="text" name="first_name" placeholder="Nombre" required>
                <input type="text" name="last_name" placeholder="Apellidos" required>
                <input type="date" name="birth_date" required>
                <input type="text" name="city" placeholder="Ciudad" required>
                <div class="gender">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Hombre</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Mujer</label>
                </div>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>                
                <button type="submit">Registrarse</button>
                {% if error %}
                    <p style="color: red; text-align: center;">{{ error }}</p>
                {% endif %}
            </form>
        </div>

        <script>
            document.getElementById('email').addEventListener('blur', function() {
                var correo = this.value;
                var re = /\S+@\S+\.\S+/;
                if (!re.test(correo)) {
                    alert('Por favor, introduce una dirección de correo electrónico válida');
                }
            });

            document.getElementById('password').addEventListener('blur', function() {
                var password = this.value;
                var re = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
                if (!re.test(password)) {
                    alert('La contraseña debe tener al menos 8 caracteres, una letra y un número');
                }
            });
        </script>
           
    </body>
</html>
