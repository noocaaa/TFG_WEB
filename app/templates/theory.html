{% extends "base.html" %}

{% block title %}
Teoria
{% endblock %}

{% block head_extra %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/theme/material.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/clike/clike.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/javascript/javascript.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/python/python.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/xml/xml.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.64.0/mode/css/css.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<style type="text/css">
    #sourceCode {
        height: 300px; /* Ajusta según tus preferencias */
        width: 100%;
    }

    .compiler-section {
        flex: 1;
        padding: 20px;
        border: 1px solid #72B4A4;
        border-radius: 15px;
        margin: 10px;
        background-color: #FFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 20px;

        display: flex;
        flex-direction: column;
    }

    .exercise-info {
        flex: 1;
        padding: 20px;
        border: 1px solid #72B4A4;
        border-radius: 15px;
        margin: 10px;
        background-color: #FFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 120px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .editor-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        margin-bottom: 10px;
    }

    button {
        font-size: 1.5em;
        padding: 10px 20px;
        background-color: #72B4A4;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        align-self: center;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #62a394;
    }



    .show-result {
        flex: 1;
        padding: 20px;
        border: 1px solid #72B4A4;
        border-radius: 15px;
        margin: 10px;
        background-color: #FFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 10px;
    }


    /* Estilos variables introducidas */
    textarea.programInput {
        width: 80%;
        padding: 10px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }

    #addInput {
        margin-top: 10px;
        font-size: 1em;
        background-color: #F9D3BA;
    }

    #addInput:hover {
        background-color: #FFB085;
    }

    #language {
        margin-top: 10px;
        padding: 10px;
        border-radius: 8px;
    }

    .editor {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
    }

    #output {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-top: 0px;
        background-color: #f5f5f5;
    }

    .compiler-section h2 {
        margin-top: 0;
    }

    .exercise-info h2 {
        margin-top: 0;
    }

    .language-selector {
        margin-bottom: 40px;
    }

    button {
        font-size: 1.5em;
        padding: 10px 20px;
        background-color: #72B4A4;
        color: #fff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        align-self: center;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #62a394;
    }

    .send_button {
        background-color: #FF7F50;
    }

    .exercise-info {
        flex: 1;
        padding: 20px;
        border: 1px solid #72B4A4;
        border-radius: 15px;
        margin: 10px;
        background-color: #FFF;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 120px;
        margin-left: 140px;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
    
    .module-description {
        white-space: pre-line;
        word-wrap: break-word;
    }

    main {
        margin-right: 30px;
    }

</style>
{% endblock %}


{% block main_content %}

<div class="exercise-info">
    <h2><strong id="exercise-name">{{ content.name if content.name else "Teoría" }}</strong></h2> <!-- nombre del ejercicio -->

    <div class="module-description">
        {{ content.content }}
    </div>

    <!-- Si hay una imagen asociada con la teoría, mostrarla -->
    {% if content.image_path %}
    <div class="row mt-4">
        <div class="col-md-12">
            <br>
            <img src="{{ url_for('static', filename=content.image_path) }}" alt="Imagen Teoría" class="img-fluid">
        </div>
    </div>
    {% endif %}

    <div class="row mt-4">
        <div class="col-md-12">
            <form action="{{ url_for('student.mark_theory_as_read', content_id=content_id) }}" method="post">
                <button type="submit" class="send-button">Siguiente</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
