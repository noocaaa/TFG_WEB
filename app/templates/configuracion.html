{% extends "base.html" %}

{% block title %}
Configuración
{% endblock %}

{% block head_extra %}
<style type="text/css">

    .config-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 30px;
        margin-left: 20px;
    }

    .config-form {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        border-radius: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.1);
    }

    .config-form h2 {
        margin-bottom: 20px;
    }

    .config-form input {
        margin-bottom: 10px;
        padding: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-top: 20px;
    }

    .config-form button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: #20b2aa;
        color: white;
        cursor: pointer;
        margin-top: 20px;
    }

    @media (max-width: 500px) {
        .config-form input, .config-form button {
            width: 100%;
        }
    }

    .config-form {
        width: 500px; /* Ampliar el formulario de configuración */
        height: 450px;
        margin-left: -100px;
    }

    .config-form label {
        align-self: flex-start;
        margin-top: 10px;
    }

    body, html {
        overflow: hidden;
    }

</style>
{% endblock %}

{% block main_content %}
<div class="config-container">
    <form action="/configuracion" method="post" class="config-form">
        <h2>Configuración del Usuario</h2>

        <label for="email">Nuevo correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Dejar en blanco si no desea cambiar">

        <label for="password">Nueva contraseña:</label>
        <input type="password" id="password" name="password" placeholder="Dejar en blanco si no desea cambiar">

        <label>Avatar:</label>
        <button type="button" onclick="showAvatarModal()">Seleccionar Avatar</button>

        <button type="submit">Guardar Cambios</button>

        {% if error %}
            <p style="color: red; text-align: center;">{{ error }}</p>
        {% endif %}
    </form>
</div>

{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
